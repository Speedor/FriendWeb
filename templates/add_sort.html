{% extends 'base.html' %}

{% block title %}添加分类{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title">添加分类</h3>
                </div>
                <div class="panel-body">
                    {% load widget_tweaks %}
                    <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                        <label for="sort_name" class="input-group-addon">{{ form.sort_name.label }}</label>
                        {% render_field form.sort_name class="form-control" %}

                        </div>
                    </div>
                   <div class="form-group">
                        <div class="input-group my-error">
                            {{ form.errors.sort_name }}
                      </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="保存分类" class="btn btn-primary my-btn">
                    </div>
                    </form>
               </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    $(function(){
        $($("#menu")[0].children[2]).addClass('active');
    });
</script>
{% endblock %}
